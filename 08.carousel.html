<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <style>
        .carousel-inner img {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/crs1.jpg" alt="girl" class="d-block">
            <div class="carousel-caption">
                <h3>'k-전통시장 페어 in 속초' 개막</h3>
                <p>대한민국 정부!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./img/crs7.jpg" alt="kroean_view2" class="d-block">
            <div class="carousel-caption">
                <h3>'k-전통시장 페어 in 속초' 개막</h3>
                <p>대한민국 정부!!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./img/crs6.jpg" alt="krean_food" class="d-block">
            <div class="carousel-caption">
                <h3>'k-전통시장 페어 in 속초' 개막</h3>
                <p>대한민국 정부!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./img/crs4.jpg" alt="korean_village" class="d-block">
            <div class="carousel-caption">
                <h3>'k-전통시장 페어 in 속초' 개막</h3>
                <p>대한민국 정부!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="./img/crs5.jpg" alt="korean_view" class="d-block">
            <div class="carousel-caption">
                <h3>'k-전통시장 페어 in 속초' 개막</h3>
                <p>대한민국</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

</body>
</html>

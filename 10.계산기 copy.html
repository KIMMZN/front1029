<body>
    <h2>계산기</h2>
    수식<span id="k"></span><br>

    <div class="btn" >4</div>
    <div class="btn" >5</div>
    <div class="btn" >6</div><br>

<script>
    //이벤트 처리를 위한 리스너 : 이벤트리스너, 마우스리스너 등
    //  지금 사용해 본 것은 : click, change
    //  마우스 동작은 : mouseup, mousedown,
    // 키보드 동작도 있다..
    // 1. html 태그에함수를 지정하는 방법 10.계산기.html 같은경우
    // 2. 자바스크립트에서 리스너에 등록하는 방법...

    // 함수영역이 아닙니다. 문서가 로딩될때
    // 여기서 작성하는 코드는 실행이 된다는 의미
    // 함수로 작성한 코드는 콜이 될때 실행되는 것!!

    //리스너 등록 <람다식 활용> - 함수를 간결하게 표현한 것.
    //                          - 코드를 여러 줄 처리하기 위해
                                //    - 함수로 묶어서 하는 경우,
                                    //  코드의 재사용성 보다, 간단한 기능 정의의 경우 사용

    //이벤트등록, 이벤트 처리 시 일반적으로 람다식을 많이 사용한다                                
    //document.getElementsByClassName("btn")[0].addEventListener('click',() => {cal(1)})

    //계산기에서 모든 버튼은 이벤트에 등록되어야 한다.
    // html에서 onclick을 하던, 자바스크립트에서 리스너 등록을 하던 해야한다
    // 이번 예제는 자바스크립트에서 리스너를 등록하겠습니다

    //getid아니면 배열임
    var allBtn = document.getElementsByClassName("btn")
    for(let i =0; i < allBtn.length; i++) {
     console.log(allBtn[i])
     let s =  allBtn[i].innerHTML
     allBtn[i].addEventListener('click',() => {cal(s)})

    }

    document.getElementsByClassName("btn")[4].addEventListener('click',()=> {

    const tt = () => {
        alert('tt aaa')

    function cal(a) {
        //alert(a);
        if(a == '=') {
            let ab = document.getElementById('k');
            let c = ab.innerText
            ab.innerText = eval(c);

        }else {
            //('k');
            let ab = document.getElementById('k');
            ab.innerText += a;
            
        }
    }
    
</script>
